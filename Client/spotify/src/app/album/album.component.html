<div id="album" class="start" *ngIf="album">
    <header class="album-header">
        <div class="row">   
          <div class="col-md-4">
              <div *ngIf="album.images.length > 0">
                  <img src="{{album.images[0].url}}" class="album-thumb ">
              </div>
          </div>
          <div class="col-md-8">
                <h4 class="text-success" *ngIf="album.artists.length > 0"><span *ngFor="let artist of album.artists">
                  {{artist.name}}
                </span></h4>
                <h2 class="text-white">{{album.name}}</h2>
                <h5 class="text-muted">Release Date: {{album.release_date}}</h5>
                <a class="btn btn-primary" href="{{album.external_urls.spotify}}" target="_blank">View in Spotify</a>
          </div>
        </div>
    </header>
    <div class="album-tracks">
      <h2 class="text-success"><strong>Album Tracks</strong></h2>
      <div *ngFor="let track of album.tracks.items">
          <div class="well">
            <h5 class="text-track">{{track.track_number}} - {{track.name}}</h5>
            <a class= "btn btn-secondary" href="{{track.external_urls.spotify}}" target="_blank">Listen Track</a>
            <!--<a class="btn btn-secondary text-white add"  target="_blank">Add</a>-->
          </div>
      </div>
    </div>
</div>
